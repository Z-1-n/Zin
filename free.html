<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free - Zin's Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        body.fade-out {
            opacity: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease;
        }
        nav a.active {
            opacity: 0.6;
            pointer-events: none;
        }
        h1 {
            color: #ff0000;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 3px #ff0000, 0 0 5px #ff0000;
            animation: softGlow 3s ease-in-out infinite alternate;
        }
        @keyframes softGlow {
            from { text-shadow: 0 0 1px #ff0000, 0 0 2px #ff0000; }
            to { text-shadow: 0 0 3px #ff0000, 0 0 5px #ff0000; }
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-right: 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 400;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .button-secondary {
            background-color: transparent;
            color: #fff;
            border: 2px solid #999;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="main.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="free.html" class="active">Free</a>
        </nav>
        <h1>Free</h1>
        <a href="main.html" class="button button-secondary">Back to Home</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if(this.hostname === window.location.hostname) {
                        e.preventDefault();
                        document.body.classList.add('fade-out');
                        setTimeout(() => {
                            window.location = this.href;
                        }, 300);
                    }
                });
            });
        });
    </script>
</body>
</html>
